<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Touch Test</title>
    <meta name="description" content="">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="public/stylesheets/styles.css" media="all">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/knockout/2.2.1/knockout-min.js"></script>
    <script src="public/javascripts/vendor/mootools/mootools.js"></script>
    <script src="public/javascripts/vendor/mootools/CSSEvents.js"></script>
    <script src="public/javascripts/vendor/hammer.js"></script>
    <script src="public/javascripts/vendor/hammer.fakemultitouch.js"></script>
    <script src="public/javascripts/vendor/hammer.showtouches.js"></script>

  </head>
  <body>
    <!--[if lt IE 7]>
        <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
    <![endif]-->

    <!-- This code is taken from http://twitter.github.com/bootstrap/examples/hero.html -->

    <div class="container-fluid">
      <!-- <div id="swipe-menu-zone" class="swipe-menu-zone"></div> -->
      <nav class="swipe-menu-left" id="swipe-menu">
        <ol>
          <li>
            <div class="input-append row-fluid">
              <input class="search-field" type="text" name="search" placeholder="Search">
              <button class="btn search-btn btn-inverse"><i class="icon-search icon-white"></i></button>
            </div>
          </li>
          <li class="btn btn-inverse">Home</li>
          <li class="btn btn-inverse">Live</li>
          <li class="btn btn-inverse">Watch Now</li>
          <li class="btn btn-inverse">My Account</li>
        </ol>
      </nav>

      <section class="card-container" id="card-container">
        <div id="card-slider" class="card-slider row-fluid" data-bind="foreach: { data: cards, as: 'card' }, sliderWidth: cards">
          <article class="card" data-bind="attr: { 'data-width': $parent.getCardInfo($element) }">
            <figure class="card-image" data-bind="style: { 'background-image': 'url(' + $parent.cardImageUrl($data, $index) + ')' }"></figure>
            <p class="title" data-bind="text: card.categoryTitle"></p>
            <p>Rating: <span data-bind="text: card.assetRating"></span></p>
          </article>
        </div>
        <button class="back-button" data-bind="click: goBack">Beginning</button>
      </section>

      <section class="row-fluid">
        <h1 class="span12">Card container width: <span data-bind="text: containerWidth"></span>px</h1>
      </section>

    </div> <!-- /container -->
    <script src="public/javascripts/cards.js"></script>
    <script src="public/javascripts/lazy-loading.js"></script>
  </body>
</html>
